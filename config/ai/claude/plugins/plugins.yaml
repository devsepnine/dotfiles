# Claude Code Plugins 설정
# Marketplace와 플러그인 목록
# 형식:
# marketplace-name:
#   source: <git-url>
#   plugins:
#     - plugin-name # 설명

marketplaces:
  claude-plugins-official:
    source: https://github.com/anthropics/claude-plugins-official.git
    plugins:
      - rust-analyzer-lsp # Rust 언어 서버 (코드 분석, 자동완성)
      - typescript-lsp    # TypeScript/JavaScript 언어 서버
      - pyright-lsp       # Python 언어 서버 (타입 체크)
      - jdtls-lsp         # Java 언어 서버 (Eclipse JDT)
      - csharp-lsp        # C# 언어 서버

  anthropic-agent-skills:
    source: https://github.com/anthropics/skills.git
    plugins:
      - document-skills   # xlsx, docx, pptx, pdf 문서 생성/편집
      - example-skills    # 알고리즘 아트, 프론트엔드 디자인 등 예제 모음

  obsidian-skills:
    source: https://github.com/kepano/obsidian-skills
    plugins:
      - obsidian        # Obsidian 노트 관리 (CEO Stephan Ango aka kepano 제작)